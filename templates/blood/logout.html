{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* This will center vertically on the viewport */
      }
      .logo {
        max-width: 100px; /* Adjust the size as needed */
      }
      .center-button {
        text-align: center;
      }
      .red-button {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    {% include "blood/navbar.html" %}
    <div class="container">
      <!-- Middle Content Start -->
      <div class="vd_content-wrapper" style="min-height: 8px;">
        <div class="vd_container" style="min-height: 8px;">
          <div class="vd_content clearfix">
            <div class="vd_content-section clearfix">
              <div class="vd_register-page">
                <div class="heading clearfix">
                  <div class="logo-container">
                    <div class="logo">
                      <img src="{% static "image/logout.png" %}" alt="logo">
                    </div>
                    <h1 class="font-semibold text-center" style="font-size: 52px;">You Have Been Logged Out</h1><br>
                    <form class="form-horizontal" action="#" role="form">
                      <div class="form-group">
                        <div class="col-md-12">
                          <h4 class="text-center mgbt-xs-20">Thank you for using Blood Bank System</h4>

                          <br>
                          <div class="text-center">
                            <a class="btn btn--radius-2 btn-danger btn-block" href="/">Back to Home</a>
                        </div>

                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="panel widget">
                  <div class="panel-body">
                    <div class="login-icon"> <i class="fa fa-sign-out"></i> </div>
                  </div>
                </div>
                <!-- Panel Widget -->
              </div>
              <!-- vd_login-page -->
            </div>
            <!-- .vd_content-section -->
          </div>
          <!-- .vd_content -->
        </div>
        <!-- .vd_container -->
      </div>
      <!-- .vd_content-wrapper -->
      <!-- Middle Content End -->
    </div>
    <br><br><br>
    <br><br><br>

  </body>
</html>
